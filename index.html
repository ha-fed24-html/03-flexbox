<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Flexbox exempel </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- <h1 class="bad-practice"> Don't do this </h1> -->

	<!-- Vi använder "nav" eftersom en meny kommer innehålla länkar -->
	<nav>
		<div class="row">
			<div class="menu"> SHOP </div>
			<div class="menu"> NEWS </div>
			<div class="menu"> TEAMS </div>
		</div>
		<div class="row">
			<div class="column">
				<div class="submenu heading"> APEX LEGENDS COLLECTION </div>
				<div class="submenu"> Item 1 </div>
				<div class="submenu"> Item 2 </div>
			</div>
			<div class="column">
				<div class="submenu heading"> NPI-KITS </div>
				<div class="submenu"> Item 1 </div>
				<div class="submenu"> Item 2 </div>
				<div class="submenu"> Item 3 </div>
				<div class="submenu"> Item 4 </div>
			</div>
		</div>
	</nav>

	<main>
		<section class="flex-row">
			<div> 1 </div>	<div> 2 </div>	<div> 3 </div>	<div> 4 </div>	<div> 5 </div>
		</section>

		<section class="flex-row">
			<div> 1 </div>	<div class="double"> 2 </div>	<div> 3 </div>
		</section>

		<section class="flex-row">
			<div class="basis"> 1 </div>	<div> 2 </div>	<div> 3 </div>	<div> 4 </div>
		</section>

		<section class="flex-row space-around">
			<div class="shrink"> 11111 11111 11111 11111 </div>
			<div class="shrink"> 22222 22222 22222 22222 </div>
			<div class="shrink"> 33333 33333 33333 33333 </div>
			<div class="shrink"> 44444 44444 44444 44444 </div>
		</section>


		<section class="cross">
			<div class="cross-row">
				<div class="light"></div>
				<div class="medium"></div>
				<div class="light"></div>
			</div>
			<div class="cross-row">
				<div class="span-3 dark"></div>
			</div>
			<div class="cross-row">
				<div class="light"></div>
				<div class="medium"></div>
				<div class="light"></div>
			</div>
		</section>

		<div class="center-content">
			<div class="content"> Jag vill vara centrerad! </div>
		</div>

	</main>

</body>
</html>
